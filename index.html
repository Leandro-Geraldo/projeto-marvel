<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/animations.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <main>
        <header class="header">
            <h1 class="title">Character Select</h1>
        </header>
        <div class="character-selection">
            <div class="character-selected character-player1">
                <img src="src/img/thor.png" alt="Personagem Player 1 selecionado" id="character-player1">
                <div class="name">
                    <h2 id="name-player-1">Thor</h2>
                </div>
            </div>
            <ul class="characters-list">
                <li class="character selected" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="src/img/thor.jpg" alt="Personagem Thor">
                </li>
                <li class="character" id="homem-de-ferro" data-name="Homem de ferro">
                    <span class="tag">1P</span>
                    <img src="src/img/homem-de-ferro.jpg" alt="Personagem Homem de ferros">
                </li>
                <li class="character " id="viuva-negra" data-name="Viuva negra">
                    <span class="tag">1P</span>
                    <img src="src/img/viuva-negra.jpg" alt="Personagem Viuva negra">
                </li>
                <li class="character " id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="src/img/hulk.jpg" alt="Personagem Hulk">
                </li>
                <li class="character " id="capitao-america" data-name="Capitão america">
                    <span class="tag">1P</span>
                    <img src="src/img/capitao-america.jpg" alt="Personagem Capitão americ">
                </li>
                <li class="character character-2-selected" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="src/img/ultron.jpg" alt="Personagem Ultron">
                </li>
                <li class="character " id="doutor-doom" data-name="Doutor doom">
                    <span class="tag">1P</span>
                    <img src="src/img/doutor-doom.jpg" alt="Personagem Doutor doom">
                </li>
                <li class="character " id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="src/img/nova.jpg" alt="Personagem Nova">
                </li>
                <li class="character " id="fenix" data-name="Fenix">
                    <span class="tag">1P</span>
                    <img src="src/img/fenix.jpg" alt="Personagem Fenix">
                </li>
            </ul>
            <div class="character-selected character-player2">
                <img src="src/img/ultron.png" alt="Personagem Player 2 selecionado" id="character-player2">
                <div class="name">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>
    </main>

    <script src="src/js/index.js"></script>
</body>
</html>
